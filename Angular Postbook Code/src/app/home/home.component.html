<div class="container">
    <div class="jumbotron py-3 mt-2">
        <p class="h3 mb-4">Say something !</p>
        
        <app-add></app-add>
    </div>

    <div class="text-center" *ngIf="progressFlag">
        <i class="fas fa-circle-notch fa-3x fa-spin"></i>
    </div>

    

    <div class="card mb-2" *ngFor="let post of postsService.posts; let i = index">
        <div class="card-body">

            <div class="d-flex justify-content-start align-items-start">
                <div class="mr-3">
                    <img src="../../assets/user.png" class="img-thumbnail" alt="" style="max-width: 40px; max-height: 40px;">
                </div>

                <div>
                    <p class="h4 m-0">
                        {{post.user.userName}}
                    </p>
                </div>
            </div>

            <hr>
            <div class="d-flex justify-content-between align-items-start">
                <h4 class="card-title">{{post.title}}</h4>

                <div class="mb-2" *ngIf="post.user.id == authService.currentUser.id">
                    <button class="btn btn-link p-0 mr-3" data-toggle="modal" attr.data-target="#exampleModal{{post.id}}">
                        <i class="fas fa-edit text-warning"></i>
                    </button>
                    <button class="btn btn-link p-0" (click)="delete(post.id,i)">
                        <i class="fas fa-trash-alt text-danger"></i>
                    </button>

                    <app-edit [editedPost]="postCopy(post)" [index]="i"></app-edit>
                </div>
            </div>

            <p class="card-text">{{post.body}}</p>

            <app-comment [postId] = "post.id"></app-comment>

        </div>
    </div>


</div>
